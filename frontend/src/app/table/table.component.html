<div>
    <div class="search-bar">
      <div [formGroup]="searchForm">
        <input
          type="text"
          placeholder="Search by title..."
          formControlName="searchValue"
        />
      </div>
    </div>
    <table class="users-table">
      <thead>
        <tr>
          <th
            *ngFor="let column of columns"
            class="users-table-cell"
            (click)="sortTable(column)"
          >
            {{ column | uppercase }}
            <span *ngIf="isDescSorting(column)">▼</span>
            <span *ngIf="isAscSorting(column)">▲</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td *ngFor="let column of columns" class="users-table-cell">
            {{ user[column] }}
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="totalUsers.length > 0">
        <app-pagination [currentPage]="currentPage" [total]="totalUsers.length" [limit]="Limit" (changePage)="handlePageChange($event)"></app-pagination>
      </tfoot>
    </table>
  </div>
